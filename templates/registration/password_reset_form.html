{% extends 'base.html' %}

{% block title %}Réinitialisation de mot de passe - STINS{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 100px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; color: #333;">Réinitialisation de mot de passe</h1>
    <p style="text-align: center; color: #666;">Entrez votre adresse email pour recevoir les instructions.</p>
    <form method="post">
        {% csrf_token %}
        <label for="email" style="display: block; margin: 10px 0 5px; color: #333;">Adresse email :</label>
        <input type="email" name="email" id="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Envoyer</button>
    </form>
</div>
{% endblock %}
